<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ورود</title>
    <link href="bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="row vh-100 g-0">
        <!-- left side -->
        <div class="col-lg-6 position-relative d-none d-lg-block">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="moon.jpg" class="d-block w-100" alt="moon1">
              </div>
              <div class="carousel-item">
                <img src="moon1.jpg" class="d-block w-100" alt="moon2">
              </div>
              <div class="carousel-item">
                <img src="moon2.jpg" class="d-block w-100" alt="moon3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>


        <!-- end left side -->
        <!-- right side -->
        <div class="col-lg-6">
            <div class="row align-items-center justify-content-center h-100 px-4 g-0 px-sm-0">
                <div class="col col-sm-6 col-lg-7 col-xl-6">
                    <!--logo-->
                    <a href="https://google.com" class="d-flex justify-content-center mb-4">
                        <img src="https://www.pngkey.com/png/full/187-1873966_moon-vector-thin-crescent-moon-vector.png"
                            alt="logo" width="60">
                    </a>
                    <!--logo end-->
                    <div class="text-center mb-5">
                        <h3 class="fw-bold">login</h3>
                        <p class="text-secoundary">get access to your account</p>
                    </div>
                    <!--social login-->
                    <button class="btn btn-outline-secondary btn-lg w-100 mb-3">
                        <i class='bx bxl-google text-danger fs=6'></i> login with google!
                    </button>
                    <button class="btn btn-outline-secondary btn-lg w-100 mb-3">
                        <i class='bx bxl-facebook text-primary fs=6'></i> login with facebook
                    </button>
                    <!--social login end-->
                   <!-- Divider -->
                   <div class="position-relative">
                    <hr class="text-secondary divider">
                    <div class="divider-content-center">OR</div>
                </div>
                <!--/ Divider -->
                <!-- Form -->
                <form action="#">
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="bx bx-user"></i>
                        </span>
                        <input type="text" class="form-control form-control-lg fs-6" placeholder="UserName">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="bx bx-lock"></i>
                        </span>
                        <input type="password" class="form-control form-control-lg fs-6" placeholder="Password">
                    </div>
                    <div class="input-group mb-3 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formcheck">
                            <label for="formcheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                        </div>
                        <div>
                            <small><a href="#">Forget Password?</a></small>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-lg w-100 mb-3">Login</button>
                </form>
                <!--/ Form -->
                <div class="text-center">
                    <small>Don't have an account yet? <a href="#" class="fw-bold"> Sign Up Now!</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
